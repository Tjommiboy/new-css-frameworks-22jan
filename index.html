<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>

    <title>Link Up Login</title>
  </head>
  <body data-bs-theme="dark" class="d-flex flex-column min-vh-100 frontpagepic">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">LINK UP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="profile.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feed.html">Feed</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container-fluid">
        <section class="container pt-5 pb-5 d-flex justify-content-center">
          <form
            action="/profile.html"
            class="col-9 col-sm-6 col-md-6 col-xl-4 justify-content-center"
          >
            <div class="mb-3">
              <label required for="Emailadresse" class="form-label"
                >Email address</label
              >
              <input
                pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9._+-]+\.[a-z]{2,}"
                required
                type="email"
                placeholder="Enter your email"
                class="form-control"
                id="Emailadresse"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We will not share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input
                title="Must be at least 8 characters"
                pattern="[a-zA-Z0-9]{8,}"
                required
                type="password"
                placeholder="Enter your Password"
                class="form-control"
                id="Password"
              />
              <div id="passwordhelp" class="form-text">
                Must be at least 8 Characters.
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="card">
        <div class="card-body">Footer.</div>
      </div>
    </footer>
  </body>
</html>
